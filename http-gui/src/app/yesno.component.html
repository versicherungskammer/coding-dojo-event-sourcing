<mat-card>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    {{message}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="close(true)">Ja</button>
    <button mat-button (click)="close(false)">Nein</button>
  </mat-card-actions>
</mat-card>
