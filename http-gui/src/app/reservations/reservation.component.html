<mat-card [formGroup]="form">
  <mat-card-title>Raum</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Raum</mat-label>
      <mat-select formControlName="room">
        <mat-option *ngFor="let room of rooms" [value]="room.id">
          {{room.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Person</mat-label>
      <mat-select formControlName="person">
        <mat-option *ngFor="let person of persons" [value]="person.id">
          {{person.fullname}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
